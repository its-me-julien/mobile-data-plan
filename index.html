<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mobile Plan Comparison</title>
</head>
<body class="bg-base-200 min-h-screen">
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold mb-8">Mobile Plan Comparison</h1>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <thead>
                            <tr>
                                <th>Provider</th>
                                <th>Data</th>
                                <th>Calls</th>
                                <th>Texts</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Provider 1</td>
                                <td>10GB</td>
                                <td>Unlimited</td>
                                <td>Unlimited</td>
                                <td>$30/month</td>
                            </tr>
                            <tr>
                                <td>Provider 2</td>
                                <td>15GB</td>
                                <td>Unlimited</td>
                                <td>Unlimited</td>
                                <td>$40/month</td>
                            </tr>
                            <tr>
                                <td>Provider 3</td>
                                <td>20GB</td>
                                <td>Unlimited</td>
                                <td>Unlimited</td>
                                <td>$50/month</td>
                            </tr>
                            <tr>
                                <td>Provider 4</td>
                                <td>25GB</td>
                                <td>Unlimited</td>
                                <td>Unlimited</td>
                                <td>$60/month</td>
                            </tr>
                            <tr>
                                <td>Provider 5</td>
                                <td>30GB</td>
                                <td>Unlimited</td>
                                <td>Unlimited</td>
                                <td>$70/month</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
